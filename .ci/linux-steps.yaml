steps:
# Checkout repository
- checkout: self
  clean: true
  fetchDepth: 1

- bash: echo "##vso[task.prependpath]$CONDA/bin"
  displayName: Add conda to PATH

- bash: >
    conda install --yes --quiet
    conda-build
    $(extra.packages)
  displayName: Install conda-build

- bash: >
    conda build . --no-anaconda-upload -c conda-forge --python $(python.version)
  displayName: Conda build

