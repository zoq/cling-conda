steps:
# Checkout repository
- checkout: self
  clean: true
  fetchDepth: 1

- script: |
    sudo apt-get update
    sudo apt-get install -y wget git build-essential

    conda install -y conda-build
    source ci/azurepipelines/activate_conda "/usr/share/miniconda/bin/python"
    cd ..
    ls
    conda-build cling-conda-nightly
  displayName: 'Build'


